<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Role Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let role of roleList; let num = index">
                    <td>{{ num+1 }}</td>
                    <td>{{ role.role }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
